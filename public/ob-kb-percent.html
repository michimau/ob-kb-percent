<div ng-controller="PercentController" class="percentview">
  <div class="percentview_wrapper {{vis.params.labelPlacement}}">
  	  <div class="percentview_label" ng-bind-html="vis.params.label" ng-style="{'font-size': vis.params.labelFontSize+'pt'}"></div>
      <div class="percentview_ratio" ng-bind-html="ratio" ng-style="{'font-size': vis.params.ratioFontSize+'pt'}"></div>
  </div>
</div>
